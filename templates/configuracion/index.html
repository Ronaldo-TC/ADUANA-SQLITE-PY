<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración - Plataforma Aduanera</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/css/all.css" /> <!-- Ruta a FontAwesome Pro -->
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Menú lateral -->
      <aside class="sidebar">
        <h2><i class="fa-solid fa-warehouse"></i> Plataforma Aduanera</h2>
        <nav>
          <ul>
            <li>
              <a href="/dashboard"><i class="fa-solid fa-house"></i> Inicio</a>
            </li>
            <li>
              <a href="/cotizaciones"><i class="fa-solid fa-file-invoice-dollar"></i> Cotizaciones</a>
            </li>
            <li>
              <a href="/operaciones"><i class="fa-solid fa-boxes-stacked"></i> Operaciones</a>
            </li>
            <li>
              <a href="/documentos"><i class="fa-solid fa-folder-open"></i> Documentos</a>
            </li>
            <li>
              <a href="/reportes"><i class="fa-solid fa-chart-bar"></i> Reportes</a>
            </li>
            <li>
              <a href="/configuracion" class="active"><i class="fa-solid fa-gear"></i> Configuración</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Contenido principal -->
      <main class="main-content">
        <header>
          <h1><i class="fa-solid fa-gear"></i> Configuración</h1>
          <p>
            <i class="fa-solid fa-info-circle"></i> Administra tu perfil, seguridad y preferencias.
          </p>
        </header>

        <!-- Configuración de perfil -->
        <section class="profile-settings">
          <h2><i class="fa-solid fa-user"></i> Configuración de Perfil</h2>
          <form action="/configuracion/perfil" method="POST">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}" required />

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" required />

            <button type="submit"><i class="fa-solid fa-save"></i> Guardar Cambios</button>
          </form>
        </section>

        <!-- Configuración de seguridad -->
        <section class="password-settings">
          <h2><i class="fa-solid fa-lock"></i> Cambiar Contraseña</h2>
          <form action="/configuracion/seguridad" method="POST">
            <label for="contrasena_actual">Contraseña Actual:</label>
            <input type="password" id="contrasena_actual" name="contrasena_actual" required />

            <label for="nueva_contrasena">Nueva Contraseña:</label>
            <input type="password" id="nueva_contrasena" name="nueva_contrasena" required />

            <label for="confirmar_contrasena">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required />

            <button type="submit"><i class="fa-solid fa-save"></i> Cambiar Contraseña</button>
          </form>
        </section>
      </main>
    </div>

    <script>
      // Ocultar notificación automáticamente después de 5 segundos
      setTimeout(() => {
        const notification = document.querySelector('.notification')
        if (notification) {
          notification.style.opacity = '0'
          setTimeout(() => notification.remove(), 500) // Eliminar del DOM
        }
      }, 5000)
    </script>
  </body>
</html>
